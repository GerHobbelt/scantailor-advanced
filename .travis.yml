language: cpp
sudo: required
before_install:
  - sudo apt-get install libboost-all-dev libjpeg-dev zlib1g-dev libpng12-dev libtiff4-dev libxrender-dev
compiler:
  - gcc
script:
  - cmake . && cmake test/. && make -j && make test
deploy:
  provider: releases
  api_key:
    secure: YOUR_API_KEY_ENCRYPTED
  file: "FILE TO UPLOAD"
  skip_cleanup: true
  on:
    tags: true